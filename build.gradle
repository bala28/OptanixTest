plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.optanix.test'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
    compile 'io.springfox:springfox-swagger2:2.0.1'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.0.2'
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '2.21.0'
    
    
    testImplementation(
        'org.junit.jupiter:junit-jupiter-api:5.1.1')
    testRuntimeOnly(
        'org.junit.jupiter:junit-jupiter-engine:5.1.1'
)
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
